
<div class="form-horizontal">
  <div class="auth-jumbo col-xs-6 col-xs-offset-3 text-center jumbotron">
    <h3>Login</h3>
    <hr>
    <br>
    <div class="text-center">
      <div class="form-group">
        <span for="login-username" class="col-xs-2 col-xs-offset-1 control-label">Email</span>
        <div class="col-xs-8">
          <input ng-model='loginObj.Email' id='#login-username' type="text" class="form-control text-primary" placeholder="Email" >
        </div>
      </div>
      <div class="form-group">
        <span for="login-password" class="col-xs-2 col-xs-offset-1 control-label">Password</span>
        <div class="col-xs-8">
          <input ng-model='loginObj._Password' id='#login-password' type="password" class="form-control text-primary" placeholder="Password" >
        </div>
      </div>
      <br>
      <button ng-click='loginUser(loginObj)' type='submit' class="btn btn-success ">Sign In</button>
      <br>
      <br>
      <small><a ui-sref="forgot" style='color: #817F7F'>Forgot Password?</a></small>
      <br>
      <br>
      <p><a ui-sref='register'>Need an Account?</a></p>
      <div class="row">
        <a class='col-xs-2 col-xs-offset-2 social-buttons' ng-click="authenticate('facebook')"><i class="fa fa-5x fa-facebook-square text-primary"></i></a> &nbsp &nbsp
        <a class='col-xs-2 social-buttons' ng-click="authenticate('github')"><i class="fa fa-5x fa-github text-primary"></i></a> &nbsp &nbsp
        <a class='col-xs-2 social-buttons' ng-click="authenticate('twitter')"><i class="fa fa-5x fa-twitter-square text-primary"></i></a> &nbsp &nbsp
        <a class='col-xs-2 social-buttons' ng-click="authenticate('instagram')"><i class="fa fa-5x fa-instagram text-primary"></i></a> &nbsp &nbsp
      </div>
      <br>
      <p>Login with a Social Network</p>
    </div>
  </div>
</div>
