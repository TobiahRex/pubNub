
<div class="container jumbotron profile-jumbo">
  <fieldset class="col-xs-10 col-xs-offset-1">
    <legend class=' text-center'><h3>{{profile.Firstname}} {{profile.Lastname}}</h3> <h5> <i class="text-success">" {{profile.Username}} "</i> </h5></legend>
    <div class="profile-fieldset row">
      <img class='col-xs-6 profile-picture' ng-src="{{profile.Avatar}}"/>
      <blockquote class='col-xs-6'>
        <span class='label'>Bio:</span><br> <p class='lead text-primary'>{{profile.Bio}}</p>
        <span class='label'>Email:</span> <p class='lead text-warning'>{{profile.Email}}</p>
        <span class='label'>Last Login:</span> <p class='lead text-info'>{{profile.LastLogin | date}}</p>
      </blockquote>
    </div>
  </fieldset>
</div>

<!--  -->
<div class="container">
  <div class="col-xs-5 col-xs-offset-4">
    <ul class="profile-tabs nav nav-tabs">
      <li class="profile-cat lead"><a data-target="#messages" data-toggle="tab" aria-expanded="false">Messages</a></li>
      <li class="profile-cat lead"><a data-target="#friends" data-toggle="tab" aria-expanded="false">Friends</a></li>
      <li class="profile-cat lead"><a data-target="#account" data-toggle="tab" aria-expanded="false">Account</a></li>
    </ul>
  </div>

  <div class="panel panel-default tab-content col-xs-10 col-xs-offset-1">
    <div class="panel-body lead tab-pane fade" id="messages">
      <p class="lead"><pre>{{profile.messages | json}}</pre></p>
    </div>
    <div class="panel-body lead tab-pane fade" id="friends">
      <p class="lead"><pre>{{profile.friends | json}}</pre></p>
    </div>
    <div class="panel-body lead tab-pane fade" id="account">
      <p class="lead"><pre>{{users | json}}</pre></p>
    </div>
  </div>

</div>
